<p>add-employee works!</p>
<form #employeemgtForm= ngForm (ngSubmit)="addEmployee(employeemgtForm)">
    <div>
        <label>Employee Id</label>
        <input type="text" name="id" placeholder="enter id"ngModel>
    </div>

    <div>
        <label>Employee Name</label>
        <input type="text" name="name" placeholder="enter name" ngModel>
    </div>
    <div>
        <label>Salary</label>
        <input type="number" name="salary" placeholder="Enter Salary" ngModel>    
    </div>
    <input type="submit" value="Submit">
</form>


<div *ngIf="employee!=undefined">
    <h2>submitted  employee data is with id-{{employee.id}} name- {{employee.name}} salary- {{employee.salary}}</h2>
  </div>
